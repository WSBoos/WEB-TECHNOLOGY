<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let requestURL = 'questionAnswerData.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                dataReportStatus(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send(); 
        function dataReportStatus(data) {
            document.write("<h1>Quiz 1</h1>");
            for (let i = 0; i < data.length; i++) {
                document.write("<p>" + (i+1) + ") " + data[i].question + "</p>");
                for (key in data[i].answers){
                    if(key !== "correct"){
                        document.write("<input type='radio' name='" + i + "'>" );
                        document.write("<label>" + data[i].answers[key] + "</label><br>");
                    }
                }
            } 
        }
    </script> 
</body>
</html>
