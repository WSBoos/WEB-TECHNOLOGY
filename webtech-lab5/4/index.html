<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let requestURL = 'countries.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) {             
                dataReportStatus(JSON.parse(request.responseText));            
            } }; 
        request.open("GET", requestURL, true); 
        request.send(); 

        function dataReportStatus(data) { 
            for (let i = 0; i < data.length; i++) {
                document.write("<div style='clear: both; padding: 1%;'><div style='float:left; padding:2%;  width: 220px;'>Name : <b>" + data[i].name + "</b><br>");
                document.write("Capital : " + data[i].capital + "<br>");
                document.write("Population : " + data[i].population + "<br>");
                document.write("Region : " + data[i].region + "<br>");
                document.write("Location : " + data[i].latlng[0] + " " + data[i].latlng[1] + "<br>Borders : ");
                for (let j = 0; j < data[i].borders.length; j++) {
                    document.write(data[i].borders[j] + " ");
                }
                document.write("</div><img src='"  + data[i].flag + "' style='width:150px; height:100px; float:left; padding-top:2%;'></div>");
            } 
        }
    </script>
</body>
</html>
